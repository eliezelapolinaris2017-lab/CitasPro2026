<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CitasPro — Ingresar</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
<header class="topbar">
<img id="brandLogo" class="logo" src="assets/default-logo.svg" alt="logo" />
<h1>CitasPro</h1>
</header>
<main class="card auth">
<div class="avatar" id="heroAvatar"></div>
<h2>Bienvenido</h2>
<p class="muted">Ingresa como <b>admin</b> o crea tu cuenta</p>


<form id="loginForm" class="stack">
<input id="email" type="email" placeholder="Email" required>
<input id="password" type="password" placeholder="Contraseña" required>
<button type="submit" class="btn primary">Login</button>
<button id="btnDemo" type="button" class="btn">Probar demo</button>
</form>


<hr>
<p class="muted">¿Eres cliente VIP? Usa tu enlace directo:</p>
<a class="btn ghost" href="vip.html">Ir a Auto‑agenda VIP</a>
</main>


<footer class="foot">© <span id="year"></span> CitasPro</footer>
<script src="storage.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e)=>{
e.preventDefault();
const email = emailInput.value.trim();
const pass = password.value.trim();
const ok = await Storage.login(email, pass);
if(ok){
location.href = 'dashboard.html';
}else{
alert('Credenciales inválidas');
}
});
btnDemo.onclick = ()=>{
Storage.ensureDemoAdmin();
location.href='dashboard.html';
}
const emailInput = document.getElementById('email');
</script>
</body>
</html>
