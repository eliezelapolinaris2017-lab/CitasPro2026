<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CitasPro — Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">
      <img id="brandLogo" class="logo" src="assets/default-logo.svg" alt="logo" />
      <div>
        <h1 id="brandTitle">CitasPro</h1>
        <small class="muted">Agenda y Auto-agenda VIP</small>
      </div>
    </div>
    <nav class="top-actions">
      <button id="btnShareVip" class="btn ghost">Copiar enlace VIP</button>
      <button id="btnLogout" class="btn">Salir</button>
    </nav>
  </header>

  <main class="grid">
    <!-- Columna izquierda: Calendario y crear cita -->
    <section class="card">
      <h2>Agenda</h2>

      <!-- CONTROLES DEL CALENDARIO -->
      <div class="cal-header">
        <button id="calPrev" class="btn">←</button>
        <div id="calLabel" class="cal-label">Mes Año</div>
        <button id="calNext" class="btn">→</button>
      </div>

      <div id="calendar" class="calendar"></div>

      <form id="appointmentForm" class="stack">
        <h3>Nueva cita</h3>
        <div class="row">
          <input id="clientName" placeholder="Nombre del cliente" required>
          <input id="clientPhone" placeholder="WhatsApp (con código país)" required>
        </div>
        <div class="row">
          <input id="service" placeholder="Servicio (ej. Makeup)" required>
          <input id="price" type="number" min="0" placeholder="Precio" required>
        </div>
        <div class="row">
          <input id="date" type="date" required>
          <input id="time" type="time" required>
          <select id="duration">
            <option value="30">30 min</option>
            <option value="60" selected>60 min</option>
            <option value="90">90 min</option>
          </select>
        </div>
        <button class="btn primary" type="submit">Guardar cita</button>
      </form>

      <div class="list" id="dayList"></div>
    </section>

    <!-- Columna derecha: Personalización y archivos -->
    <section class="card">
      <h2>Configuración</h2>
      <div class="stack">
        <label>Color principal <input id="themeColor" type="color" value="#ff4d5a"></label>
        <label>Logo <input id="logoInput" type="file" accept="image/*"></label>
        <label>Fondo <input id="bgInput" type="file" accept="image/*"></label>
        <label>Mensaje WhatsApp prellenado
          <textarea id="waTemplate" rows="4" placeholder="Hola {{nombre}}, tu cita es el {{fecha}} a las {{hora}} por {{servicio}}. Precio: ${{precio}}."></textarea>
        </label>
        <label>Enlace VIP (token)
          <div class="row">
            <input id="vipToken" placeholder="Token" readonly>
            <button id="btnGenVip" class="btn">Generar</button>
          </div>
        </label>
        <button id="btnShareVip" class="btn ghost">Copiar enlace VIP</button>
      </div>

      <h3>Mis citas</h3>
      <div id="appointments" class="list"></div>
    </section>
  </main>

  <footer class="foot">Hecho con ❤ — CitasPro</footer>

  <script src="storage.js"></script>
  <script src="calendar.js"></script>
  <script src="app.js"></script>
</body>
</html>
