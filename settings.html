<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CitasPro — Configuración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">
      <img id="brandLogo" class="logo" src="assets/default-logo.svg" alt="logo" />
      <div>
        <h1>Configuración</h1>
        <small class="muted">Marca, WhatsApp y enlace VIP</small>
      </div>
    </div>
    <nav class="top-actions">
      <a class="btn" href="dashboard.html">Volver al Panel</a>
    </nav>
  </header>

  <main class="card">
    <div class="stack">
      <label>Color principal <input id="themeColor" type="color" value="#ff4d5a"></label>
      <label>Logo <input id="logoInput" type="file" accept="image/*"></label>
      <label>Fondo <input id="bgInput" type="file" accept="image/*"></label>
      <label>Mensaje WhatsApp prellenado
        <textarea id="waTemplate" rows="4" placeholder="Hola {{nombre}}, tu cita es el {{fecha}} a las {{hora}} por {{servicio}}. Precio: ${{precio}}."></textarea>
      </label>
      <label>Enlace VIP (token)
        <div class="row">
          <input id="vipToken" placeholder="Token" readonly>
          <button id="btnGenVip" class="btn">Generar</button>
        </div>
      </label>
      <button id="btnShareVip" class="btn ghost">Copiar enlace VIP</button>
    </div>
  </main>

  <footer class="foot">Hecho con ❤ — CitasPro</footer>

  <script src="storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
